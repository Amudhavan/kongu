<html>
<head>

<style>
ul li
{
background-color:black;
border:1px solid white;
text-align:center;

height:30px;

}
ul li a
{
text-decoration:none;
color:white;
display:block;
}
ul li a:hover

}
ul li:hover ul li
{
display:block;
}
</style>
</head>
