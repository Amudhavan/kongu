<html>
<head>
<title> sudent detail</title>
<style>
body
{
background-color:#4FCAD5;
color:white;

<body>
<div style="text-align:left;"><img src="header.png" width="500" alt="My image">
<h1> kongu engineering college</h1>
<center>
<img src="kongu.jpeg" name="kongu" alt="asia largest college" width="150" height="150"><br><br>
</center>
<form action="abc.html" target="_blank" >
<marquee>kongu engineering college</marquee>
<fieldset>
<legend>personal detail</legend>
<label>first name</label>
<input type="text" name="first name"  placeholder="firstname" maxlength="10" size="30" required "font-size:30pt;
                    font-family: Times New Roman; 
	            color: red;"><br><br>
<label>middle name</label>
<input type="text" name="middle name" value="middle name" maxlength="10" size="30"><br><br>
<label>last name</label>
<input type="text" name="last name" value="last name" maxlength="10" size="30" required><br><br>
<label>age</label>
<input type="number" min="18" max="22" step="1"><br><br>
<label>date of bith</label>
<input type="date" name="dob"><br><br>
<label>time</label>
<input type="time" name="time" value="time"><br><br>
<label>month</label>
<input type="month" name="month" value="month"><br><br>
<label>year</label>
<input type="year" name="year" value="year"><br><br>
<label>week</label>
<input type="week" name="week" value="week"><br><br>
<label>url</label>
<input type="url" name="url" value="kongu.ac.in" readonly><br><br>
<label>personal email id</label>
<input type="email" name="personal id" required><br><br>
</label>college email id</label>
<input type="email" name="college id" required><br><br>
<label>phone number</label>
<input type="tel" name="phone number" value="number" maxlength="10" size="10"/ required><br><br>
<label> gender</label>
<input type="radio" id="male" name="gender" value="male">
<label>male</label>
<input type="radio" id="female" name="gender" value="female">
<label>female</label><br><br>
<label>upload</label><br><br>
<label>10th mark sheet</label>
<input type="file" value="10th mark sheet" size="30" required><br>
<label>11th mark sheet</label>
<input type="file" value="11th mark sheet" size="30" ><br><br>
<label>12th mark sheet</label>
<input type="file" value="12th mark sheet" size="30" required><br><br>
<label> course</label>
<input type="radio" name="course">
<label> B.E</label>
<input type="radio" name="course">
<label>M.E</label><br><br>
<p> for detail visit </p>
<a href="https://www.kongu.ac.in" target="_blank">kongu.ac.in </a>
<input type="submit" value="register"><br><br>
<input type="reset" value="reset">
</fieldset>
<fieldset>
<legend>skills</legend>
<label>language known </label>
<input type="checkbox" name="skills" value="c">
<label>c</label>
<input type="checkbox" name="skills" value="phython">
<label> phython </label>
<input type="checkbox" name="skills" value="java">
<label> java </label>
<input type="checkbox" name="skills" value="oracle">
<label> oracle </label><br><br>
<label>hobbies</label>
<input type="checkbox" name="hobbies" value="gaming">
<label> gaming</label>
<input type="checkbox" name="hobbies" value="reading">
<label>reading</label>
<input type="checkbox" name="hobbies" value="sports">
<label> sports</label>
<input type="checkbox" name="hobbies" value="sleeping">
<label>sleeping</label>
</fieldset>
<fieldset>
<legend>course</legend>
<label>course</label>
<select  size="5">
<option value"cse">computer science engineering</option>
<option value="it"> information teachnology</option>
<option value"ece">electronic and communication engineering</option>
<option value="eee">electrical and electronic engineering</option>
<option value="mech>mechanical</option>
<option value="civil">civil</option>
</select>
</fieldset>
</form>
